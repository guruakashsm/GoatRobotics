<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>


<body>
    <section id="login">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px;">
            <div
                style="width: 300px; height: 300px; margin-left: 30px; overflow: hidden; border-radius: 50%; border: 4px solid #ccc;">
                <img src="./assets/groupphoto.png" alt="Group Image"
                    style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div
                style="width: 500px; height:250px;padding: 50px; background-color: white; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 8px;margin: 10px;">
                <form id="loginForm"
                    style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <label class="labeid" style="font-size: 25px; margin-bottom: 10px; color: #333;">GOAT ROBOTICS</label>
                    <input class="idinput" id="userid" type="text" placeholder="User ID"
                        style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
                    <button type="submit" class="submitbutton"
                        style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class="msger" style="display: none;" id="chat">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> GOAT ROBOTICS CHAT
                
            </div>
            <div class="msger-header-options">
                <span id="refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
            </div>
        </header>

        <main class="msger-chat" id="chatMessages">
                            
        </main>

        <form class="msger-inputarea" id="messageForm">
            <input id="messge" type="text" class="msger-input" placeholder="Enter your message...">
            <button type="submit" id="sendMessage" class="msger-send-btn">Send</button>
        </form>
    </section>
</body>
<script src="./script.js"></script>

</html>
