<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./UI/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>


<body>
    <section id="login">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px;">
            <div
                style="width: 300px; height: 300px; margin-left: 30px; overflow: hidden; border-radius: 50%; border: 4px solid #ccc;">
                <img src="./UI/assets/groupphoto.png" alt="Group Image"
                    style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div
                style="width: 500px; height:250px;padding: 50px; background-color: white; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 8px;margin: 10px;">
                <form id="loginForm"
                    style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <label class="labeid" style="font-size: 25px; margin-bottom: 10px; color: #333;">GOAT
                        ROBOTICS</label>
                    <input class="idinput" id="userid" type="text" placeholder="User ID"
                        style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
                    <button type="submit" class="submitbutton"
                        style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class="msger" style="display: none;" id="chat">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> GOAT ROBOTICS CHAT

            </div>
            <div class="msger-header-options">
                <span id="refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                <span>
                    <button type="button" id="logout" style="
                            background-color: #4CAF50; /* Green background */
                            color: white; /* White text */
                            border: none; /* No border */
                            padding: 10px 20px; /* Padding */
                            text-align: center; /* Center the text */
                            text-decoration: none; /* No underline */
                            display: inline-block; /* Inline block for better layout control */
                            font-size: 16px; /* Font size */
                            border-radius: 5px; /* Rounded corners */
                            cursor: pointer; /* Pointer cursor on hover */
                            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
                        " onmouseover="this.style.backgroundColor='#45a049'; this.style.transform='scale(1.05)';"
                        onmouseout="this.style.backgroundColor='#4CAF50'; this.style.transform='scale(1)';">
                        Logout
                    </button>
                </span>

            </div>
        </header>

        <main class="msger-chat" id="chatMessages">

        </main>

        <form class="msger-inputarea" id="messageForm">
            <input id="messge" type="text" class="msger-input" placeholder="Enter your message...">
            <button type="submit" id="sendMessage" class="msger-send-btn">Send</button>
        </form>
    </section>
</body>
<script src="./UI/script.js"></script>

</html>
